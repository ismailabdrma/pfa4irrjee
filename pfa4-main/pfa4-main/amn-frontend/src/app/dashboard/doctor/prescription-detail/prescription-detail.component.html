<div class="p-6 space-y-4" *ngIf="prescription">
  <h1 class="text-2xl font-bold">Détails de la Prescription</h1>
  <div class="bg-white rounded shadow p-4">
    <p><strong>Date:</strong> {{ prescription.prescribedDate }}</p>
    <p><strong>Médicaments:</strong> {{ prescription.medicines }}</p>
    <p><strong>Instructions:</strong> {{ prescription.instructions }}</p>
    <p><strong>Statut:</strong> {{ prescription.status }}</p>
  </div>
</div>
